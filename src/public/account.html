<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/img/favicon/site.webmanifest">
    <link href="/static/style/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/account.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/lib.js" defer></script>
    <script src="/static/js/account.js" defer></script>
    <title>My Account - DiscountShare</title>
  </head>
  <body>
    <nav class="side-nav">
        <a class="nav-logo">Discount<span>Share</span></a>

        <div class="nav-links-wrap">
            <a class="nav-link" href="/account"><span>My Account</span></a>
            <a class="nav-link" href="/account"><span>Discount History</span></a>
            <a class="nav-link" href="/account"><span>Review History</span></a>
            <a class="nav-link" href="/account"><span>Tokens</span></a>
        </div>

        <a class="logout-link">Logout</a>
    </nav>
    <main>
        <h1 class="page-title">My Account</h1>
        <section class="page-section">
            <h2 class="page-section-header">Change username</h2>
            <form class="internal-form">
                <input type="text" class="internal-form-input" id="changeUsernameInput" placeholder="Enter new username">
                <button type="submit" class="internal-form-submit" id="changeUsernameBtn">Change</button>
            </form>
        </section>
        <section class="page-section">
            <h2 class="page-section-header">Change password</h2>
            <form class="internal-form">
                <input type="password" class="internal-form-input" id="changePasswordInput" placeholder="Enter new password">
                <input type="password" class="internal-form-input" id="confirmPasswordInput" placeholder="Confirm new password">
                <button type="submit" class="internal-form-submit" id="changePasswordBtn">Change</button>
            </form>
        </section>
        <section class="page-section">
            <h2 class="page-section-header">Change username</h2>
            <form class="internal-form">
                <input type="text" class="internal-form-input" placeholder="Enter new username">
                <button type="submit" class="internal-form-submit">Change</button>
            </form>
        </section>
    </main>
  </body>
</html>
