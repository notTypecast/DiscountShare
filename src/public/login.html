<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/img/favicon/site.webmanifest">
    <link href="/static/style/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/login_register.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/lib.js" defer></script>
    <script src="/static/js/login.js" defer></script>
    <title>Login - DiscountShare</title>
  </head>
  <body>
    <main>
        <section class="main-section">
            <div class="main-content-wrap">
              <h1 class="main-logo">Discount<span>Share</span></h1>
              <form class="login-form">
                <input type="text" id="usernameInput" class="form-input" placeholder="Username" />
                <input type="password" id="passwordInput" class="form-input" placeholder="Password" />
                <button type="submit" class="form-submit" id="formSubmit">Sign in</button>
                <span class="form-prompt">Don't have an account? <a href="/register">Sign up</a></span>
              </form>
            </div>
        </section>
        <section class="image-section">
          <pane></pane>
          <h2>
            Find the best discounts with the power of crowdsourcing.
          </h2>
        </section>


    </main>
  </body>
</html>
